<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ADICIONAR PRODUTOS</title>
   <link rel="stylesheet" href="/CSS/reset.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="main.css">
   <link rel="stylesheet" href="/CSS/header.css">
   <link rel="stylesheet" href="/CSS/login.css">

</head>
<body>
   
   <header class="cabecalho">
      <a href="/index.html"><img src="/IMAGEM/Logo.svg" alt="Logo da empresa AluraGeek" class="logo"></a>
      <div class="cabecalho_pesquisa">
         <input type="text" class="pesquisa_texto" placeholder="O que deseja encontrar ?">
         <input type="button" value="&#128270;" class="pesquisa_lupa">
      </div>
      <input type="button" value="Menu Administrador" class="botao_login botao_branco">
   </header>

   <main class="addprodutos">
      <h2 class="addprodutos_titulo">Adicionar novo produto</h2>
      <form action="" class="addprodutos_formulario pagina_login-formulario">

         <label for="url_imagem">URL da imagem</label>
         <input type="text" name="" id="url_imagem" class="addprodutos_formulario-input">

         <label for="categoria">Categoria</label>
         <input type="text" name="" id="categoria" class="addprodutos_formulario-input" placeholder="Consoles">

         <label for="nome_produto">Nome do produto</label>
         <input type="text" name="" id="nome_produto" class="addprodutos_formulario-input" placeholder="produto XYZ">

         <label for="preco_produto">Preço do produto</label>
         <input type="text" name="" id="preco_produto" class="addprodutos_formulario-input" placeholder="R$ 60,00">

         <textarea name="" id="" cols="40" rows="5" placeholder="Descrição do produto"></textarea>

         <input type="submit" value="Adicionar produto" class="botao_azul">
      </form>
   </main>
   
</body>
</html>
